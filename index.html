<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Festejando a Conexão Campo e Cidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }
        .images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        p {
            margin-top: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Celebrando a Conexão entre Campo e Cidade</h1>
    <div class="images">
        <div>
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" alt="Campo" />
            <p>O Tranquilo Campo</p>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1494526585095-c4185f1c7d4f?ixlib=rb-4.0.1&auto=format&fit=crop&w=800&q=80" alt="Cidade" />
            <p>A Vibrante Cidade</p>
        </div>
    </div>
    <p>Celebramos a beleza e a importância de ambos os mundos, conectando suas essências!</p>
</body>
</html>
